<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page root__page">
      <!-- HEADER START -->
      <header class="header page__header">
        <a href="#" class="logo logo_place_header link-opacity">
          <img
            class="logo__pic"
            src="./images/logo.svg"
            alt="Логотип приложения Место. Слово Место латиницей с подписью Россия на английском языке."
          />
        </a>
      </header>
      <!-- HEADER END -->
      <main class="content page__content">
        <!-- Секция, блок cover profile -->
        <section class="profile content__center">
          <img
            src="./images/avatar.jpg"
            alt="Аватар пользователя."
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button
              class="button profile__btn profile__btn_action_edit"
              type="button"
              aria-label="Редактировать профиль."
            ></button>
          </div>
          <button
            class="button profile__btn profile__btn_action_add"
            type="button"
            aria-label="Добавить карточку-фотографию."
          ></button>
        </section>
        <!-- Секция, блок cover elements -->
        <section class="elements content__center">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <!-- FOOTER START -->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- POPUP START -->
      <div class="popup page__popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="popup__form" id="user" name="user" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <label class="popup__input-label">
                <input
                  type="text"
                  class="popup__item popup__item_el_name"
                  id="name"
                  name="name"
                  placeholder="Имя профиля"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_name"
                ></span>
              </label>
              <label class="popup__input-label">
                <input
                  type="text"
                  class="popup__item popup__item_el_description"
                  id="description"
                  name="description"
                  placeholder="Описание профиля"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_description"
                ></span>
              </label>
              <button
                class="button popup__btn popup__btn_action_submit"
                type="submit"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть форму редактирования профиля."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_add-card">
        <div class="popup__container">
          <form class="popup__form" id="card" name="card" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__input-container">
              <label class="popup__input-label">
                <input
                  type="text"
                  class="popup__item popup__item_el_title"
                  id="title"
                  name="title"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_title"
                ></span>
              </label>
              <label class="popup__input-label">
                <input
                  type="url"
                  class="popup__item popup__item_el_link"
                  id="link"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_link"
                ></span>
              </label>
              <button
                class="button popup__btn popup__btn_action_submit"
                type="submit"
              >
                Создать
              </button>
            </fieldset>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть форму добавления нового места."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <figure class="popup__figure">
            <img src="#" class="popup__image" alt="#" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть картинку."
          ></button>
        </div>
      </div>
    </div>

    <template class="card-template">
      <li class="elements__item">
        <img class="elements__image" />
        <h2 class="elements__title"></h2>
        <button
          class="button elements__like-btn"
          type="button"
          aria-label="Поставить лайк."
        ></button>
        <button
          class="button elements__delete-btn"
          type="button"
          aria-label="Удалить карточку."
        ></button></li
    ></template>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
