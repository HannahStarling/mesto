<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page root__page">
      <!-- HEADER START -->
      <header class="header page__header">
        <a href="#" class="logo logo_place_header link-opacity">
          <img
            class="logo__pic"
            src="./images/logo.svg"
            alt="Логотип приложения Место. Слово Место латиницей с подписью Россия на английском языке."
          />
        </a>
      </header>
      <!-- HEADER END -->
      <main class="content page__content">
        <!-- Секция, блок cover profile -->
        <section class="profile content__center">
          <img
            src="./images/avatar.jpg"
            alt="Аватар пользователя."
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button
              class="button profile__btn profile__btn_action_edit"
              type="button"
              aria-label="Редактировать профиль."
            ></button>
          </div>
          <button
            class="button profile__btn profile__btn_action_add"
            type="button"
            aria-label="Добавить карточку-фотографию."
          ></button>
        </section>
        <!-- Секция, блок cover elements -->
        <section class="elements content__center">
          <ul class="elements__list">
            <li class="elements__item">
              <img
                src="./images/elements/croatia.jpg"
                alt="Маяк на фоне моря на мысе."
                class="elements__image"
              />
              <h2 class="elements__title">Мыс Марлера</h2>
              <button
                class="button elements__like-btn elements__like-btn_active"
                type="button"
                aria-label="Поставить лайк."
              ></button>
            </li>
            <li class="elements__item">
              <img
                src="./images/elements/lecco.jpg"
                alt="Итальянское озеро Комо с парусными лодками на фоне гор в Лекко."
                class="elements__image"
              />
              <h2 class="elements__title">Лекко</h2>
              <button
                class="button elements__like-btn"
                type="button"
                aria-label="Поставить лайк."
              ></button>
            </li>
            <li class="elements__item">
              <img
                src="./images/elements/moscow.jpg"
                alt="Храм Василия Блаженого в новогоднем окружении."
                class="elements__image"
              />
              <h2 class="elements__title">Москва</h2>
              <button
                class="button elements__like-btn"
                type="button"
                aria-label="Поставить лайк."
              ></button>
            </li>
            <li class="elements__item">
              <img
                src="./images/elements/pisa.jpg"
                alt="Церковь Санта-Мария делла Спина на фоне пизанских домов."
                class="elements__image"
              />
              <h2 class="elements__title">Пиза</h2>
              <button
                class="button elements__like-btn"
                type="button"
                aria-label="Поставить лайк."
              ></button>
            </li>
            <li class="elements__item">
              <img
                src="./images/elements/roma.jpg"
                alt="Собор Святого Петра в окружении римских деревьев."
                class="elements__image"
              />
              <h2 class="elements__title">Ватикан</h2>
              <button
                class="button elements__like-btn"
                type="button"
                aria-label="Поставить лайк."
              ></button>
            </li>
            <li class="elements__item">
              <img
                src="./images/elements/venezia.jpg"
                alt="Вид с лодки плывущей по гранд каналу, венецианские дома."
                class="elements__image"
              />
              <h2 class="elements__title">Венеция</h2>
              <button
                class="button elements__like-btn"
                type="button"
                aria-label="Поставить лайк."
              ></button>
            </li>
          </ul>
        </section>
      </main>
      <!-- FOOTER START -->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- POPUP START -->
      <div class="popup page__popup">
        <div class="popup__container">
          <form class="popup__form" id="user-form" name="user-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                type="text"
                class="popup__item popup__item_el_name"
                id="profile-name"
                name="profile-name"
                placeholder="Имя профиля"
                minlength="1"
                maxlength="50"
                required
              />
              <input
                type="text"
                class="popup__item popup__item_el_description"
                id="profile-description"
                name="profile-description"
                placeholder="Описание профиля"
                minlength="1"
                maxlength="280"
                required
              />
            </fieldset>
            <button
              class="button popup__btn popup__btn_action_submit"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть форму редактирования профиля."
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
