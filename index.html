<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page root__page">
      <!-- HEADER START -->
      <header class="header page__header">
        <a href="#" class="logo header__logo link-opacity">
          <img
            class="logo__pic"
            src="./images/logo.svg"
            alt="Логотип приложения Место. Слово Место латиницей с подписью Россия на английском языке."
          />
        </a>
      </header>
      <!-- HEADER END -->
      <main class="content page__content">
        <!-- Секция, блок cover profile -->
        <section class="profile content__reset">
          <img src="./images/avatar.jpg" alt="" class="profile__image" />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__description">Исследователь океана</p>
            <button
              class="button profile__btn profile__btn_action_edit"
            ></button>
          </div>
          <button class="button profile__btn profile__btn_action_add"></button>
        </section>
        <!-- Секция, блок cover elements -->
        <section class="elements content__reset">
          <ul class="elements__list">
            <li class="elements__item">
              <img
                src="https://picsum.photos/300"
                alt="Красивое место Россия."
                class="elements__image"
              />
              <h2 class="elements__title">Lorem ipsum</h2>
              <button
                class="button elements__like-btn elements__like-btn_active"
                type="button"
              ></button>
            </li>
            <li class="elements__item">
              <img
                src="https://picsum.photos/400"
                alt="Красивое место Россия."
                class="elements__image"
              />
              <h2 class="elements__title">Lorem ipsum</h2>
              <button class="button elements__like-btn" type="button"></button>
            </li>
            <li class="elements__item">
              <img
                src="https://picsum.photos/500"
                alt="Красивое место Россия."
                class="elements__image"
              />
              <h2 class="elements__title">Lorem ipsum</h2>
              <button class="button elements__like-btn" type="button"></button>
            </li>
            <li class="elements__item">
              <img
                src="https://picsum.photos/600"
                alt="Красивое место Россия."
                class="elements__image"
              />
              <h2 class="elements__title">Lorem ipsum</h2>
              <button class="button elements__like-btn" type="button"></button>
            </li>
            <li class="elements__item">
              <img
                src="https://picsum.photos/700"
                alt="Красивое место Россия."
                class="elements__image"
              />
              <h2 class="elements__title">Lorem ipsum</h2>
              <button class="button elements__like-btn" type="button"></button>
            </li>
            <li class="elements__item">
              <img
                src="https://picsum.photos/800"
                alt="Красивое место Россия."
                class="elements__image"
              />
              <h2 class="elements__title">Lorem ipsum</h2>
              <button class="button elements__like-btn" type="button"></button>
            </li>
          </ul>
        </section>
      </main>
      <!-- FOOTER START -->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- POPUP START -->
    <section class="popup popup_opened page__popup"> <!-- <template> ??? -->
      <form class="popup__container" id="user-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item popup__item_el_name" id="profile-name" name="profile-name"
            placeholder="Имя профиля" required />
          <input type="text" class="popup__item popup__item_el_description" id="profile-description"
            name="profile-description" placeholder="Описание профиля" minlength="1" maxlength="280" required />
        </fieldset>
        <button class="button popup__btn popup__btn_action_submit" type="submit">
          Сохранить
        </button>
        <button class="button popup__btn popup__btn_action_close" type="button"></button>
      </form>
    </section>
  </div>
    </div>
  </body>
</html>
