<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page root__page">
      <!-- HEADER START -->
      <header class="header page__header">
        <a href="#" class="logo header__logo link-opacity">
          <img
            class="logo__pic"
            src="./images/logo.svg"
            alt="Логотип приложения Место. Слово Место латиницей с подписью Россия на английском языке."
          />
        </a>
      </header>
      <!-- HEADER END -->
      <main class="content page__content">
        <!-- Секция, блок cover profile -->
        <section class="profile content__profile">
          <img src="./images/avatar.jpg" alt="" class="profile__image" />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__description">Исследователь океана</p>
            <button
              class="button profile__btn profile__btn_action_edit"
            ></button>
          </div>
          <button class="button profile__btn profile__btn_action_add"></button>
        </section>
      </main>
    </div>
  </body>
</html>
