<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page root__page">
      <!-- HEADER START -->
      <header class="header page__header">
        <a href="#" class="logo logo_place_header link-opacity">
          <img
            class="logo__pic"
            src="<%=require('./images/logo.svg')%>"
            alt="Логотип приложения Место. Слово Место латиницей с подписью Россия на английском языке."
          />
        </a>
      </header>
      <!-- HEADER END -->
      <main class="content page__content">
        <!-- Секция, блок cover profile -->
        <section class="profile content__center">
          <div class="profile__avatar">
            <img
              src="<%=require('./images/avatar.svg')%>"
              alt="Аватар пользователя."
              class="profile__image"
            />
            <button
              class="button profile__btn profile__btn_action_avatar"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Загрузка данных...</h1>
            <p class="profile__description">Загрузка данных...</p>
            <button
              class="button profile__btn profile__btn_action_edit"
              type="button"
              aria-label="Редактировать профиль."
            ></button>
          </div>
          <button
            class="button profile__btn profile__btn_action_add"
            type="button"
            aria-label="Добавить карточку-фотографию."
          ></button>
        </section>
        <!-- Секция, блок cover elements -->
        <section class="elements content__center">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <!-- FOOTER START -->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- POPUP START -->
      <div class="popup page__popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="popup__form" id="user" name="user" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <label class="popup__input-label">
                <input
                  autocomplete="off"
                  type="text"
                  class="popup__item popup__item_el_name"
                  id="name"
                  name="name"
                  placeholder="Имя профиля"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_name"
                ></span>
              </label>
              <label class="popup__input-label">
                <input
                  type="text"
                  class="popup__item popup__item_el_about"
                  id="about"
                  name="about"
                  placeholder="Описание профиля"
                  minlength="2"
                  maxlength="200"
                  autocomplete="off"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_about"
                ></span>
              </label>
              <button
                class="button popup__btn popup__btn_action_submit"
                type="submit"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть форму редактирования профиля."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_add-card">
        <div class="popup__container">
          <form class="popup__form" id="card" name="card" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__input-container">
              <label class="popup__input-label">
                <input
                  autocomplete="off"
                  type="text"
                  class="popup__item popup__item_el_title"
                  id="title"
                  name="name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_title"
                ></span>
              </label>
              <label class="popup__input-label">
                <input
                  autocomplete="off"
                  type="url"
                  class="popup__item popup__item_el_link"
                  id="link"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_link"
                ></span>
              </label>
              <button
                class="button popup__btn popup__btn_action_submit"
                type="submit"
              >
                Создать
              </button>
            </fieldset>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть форму добавления нового места."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <figure class="popup__figure">
            <img src="#" class="popup__image" alt="#" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть картинку."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_edit-avatar">
        <div class="popup__container">
          <form class="popup__form" id="user-avatar" name="avatar" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__input-container">
              <label class="popup__input-label">
                <input
                  autocomplete="off"
                  type="url"
                  class="popup__item popup__item_el_avatar"
                  id="avatar"
                  name="avatar"
                  placeholder="Ссылка на аватар"
                  required
                />
                <span
                  class="popup__input-error popup__input-error_type_avatar"
                ></span>
              </label>
              <button
                class="button popup__btn popup__btn_action_submit"
                type="submit"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть форму редактирования аватара."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_delete-card">
        <div class="popup__container">
          <form class="popup__form" id="confirm" name="confirm" novalidate>
            <h2 class="popup__title popup__title_type_noinputs">Вы уверены?</h2>
            <button
              class="button popup__btn popup__btn_action_submit"
              type="submit"
            >
              Да
            </button>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Отменить удаление карточки."
          ></button>
        </div>
      </div>
      <div class="popup page__popup popup_type_error">
        <div class="popup__container">
          <form class="popup__form" id="error" name="error" novalidate>
            <h2 class="popup__title popup__title_type_noinputs"></h2>
            <button
              class="button popup__btn popup__btn_action_submit"
              type="submit"
            >
              Закрыть
            </button>
          </form>
          <button
            class="button popup__btn popup__btn_action_close"
            type="button"
            aria-label="Закрыть сообщение об ошибке."
          ></button>
        </div>
      </div>
    </div>

    <template class="card-template">
      <li class="elements__item">
        <img class="elements__image" />
        <div class="elements__details-wrapper">
          <h2 class="elements__title"></h2>
          <button
            class="button elements__like-btn"
            type="button"
            aria-label="Поставить лайк."
          ></button>
          <span class="elements__like-counter"></span>
          <button
            class="button elements__delete-btn"
            type="button"
            aria-label="Удалить карточку."
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
